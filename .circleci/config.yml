version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  run-tests:
    docker:
      - image: python:3.9-slim-bullseye
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: flake8
      - run: pytest
  build-docker-image-publish:
    docker:
      - image: python:3.9-slim-bullseye
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install curl
          command: |
            apt-get update
            apt-get install -y curl
      - run:
          name: Install Docker CLI
          command: |
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run:
          name: Send Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker build -t "$DOCKER_USER"/ocl:lasted .
            docker tag "$DOCKER_USER"/ocl:lasted "$DOCKER_USER"/ocl:$CIRCLE_SHA1
            docker push "$DOCKER_USER"/ocl:$CIRCLE_SHA1
            docker push "$DOCKER_USER"/ocl:lasted
workflows:
  main:
    jobs:
      - run-tests
      - build-docker-image-publish:
          requires:
            - run-tests
          filters:
            branches:
              only: master